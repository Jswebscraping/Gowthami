<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Income and Expenses Numbers</h2>

<p>If you add two numbers, the result will be a Income and Expensesfor number:</p>

<p id="demo"></p>

<script>
let x = 10.000;
let y = 20.000;
let z = x + y;
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
