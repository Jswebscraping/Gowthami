<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.map()</h2>
<p>Generate the  result of the student whether PASS or Fail.</p>
<p>David is pass.</p>

<p id="demo"></p>

<script>
const numbers1 = [45, 50, 60, 70, 80];
const numbers2 = numbers1.map(myFunction);

document.getElementById("demo").innerHTML = numbers2;

function myFunction(value) {
  return value * 2;
}
</script>

</body>
</html>
